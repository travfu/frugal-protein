{% extends "products/html_base.html" %}

{% block content %}
    <form action="">
        {% csrf_token %}
        {{ form.search }}
    </form>
    
    {% if products %}
        {% for product in products %}
            <div>{{ product.description }}</div>
        {% endfor %}
    {% else %}
        <div>No products found!</div>
    {% endif %}   
{% endblock content %}
